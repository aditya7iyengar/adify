env:
  - CONFIRM=false

jobs:
  include:
    - stage: script_test_osx
      os: osx
      osx_image: xcode10.2
      script: ./adify.sh
    - stage: script_test_ubuntu
      os: linux
      dist: xenial
      script: ./adify.sh
    - stage: test
      elixir: 1.9.0
      otp_release: 22.0
      script: mix test
      after_script:
        - mix hex.audit
        - mix coveralls.travis
        - mix credo --strict
        - mix deps.get --only docs
        - MIX_ENV=docs mix inch.report
